<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="equation">
            <div id="display"></div>
        </div>
        <button id="clear" class="clear">Clear</button>
        <button id="delete" class="clear">Backspace</button>
        <button id="one" class="number button">1</button>
        <button id="two" class="number button">2</button>
        <button id="three" class="number button">3</button>
        <button id="plus" class="operator button">+</button>
        <button id="four" class="number button">4</button>
        <button id="five" class="number button">5</button>
        <button id="six" class="number button">6</button>
        <button id="minus" class="operator button">-</button>
        <button id="seven" class="number button">7</button>
        <button id="eight" class="number button">8</button>
        <button id="nine" class="number button">9</button>
        <button id="times" class="operator button">*</button>
        <button id="decimal" class="button">.</button>
        <button id="zero" class="button">0</button>
        <button id="divide" class="operator button">/</button>
        <button id="equal" class="operator button">=</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
